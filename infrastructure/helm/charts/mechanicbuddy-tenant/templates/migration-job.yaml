{{- if .Values.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mechanicbuddy-tenant.fullname" . }}-migrate
  namespace: tenant-{{ .Values.tenant.id }}
  labels:
    {{- include "mechanicbuddy-tenant.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Run migrations before other resources
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  activeDeadlineSeconds: {{ .Values.migrations.timeout }}
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-tenant.labels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: OnFailure
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ include "mechanicbuddy-tenant.fullname" . }}-postgres-rw 5432; do
                echo "PostgreSQL is not ready yet..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: migrate
          image: "{{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag }}"
          imagePullPolicy: {{ .Values.migrations.image.pullPolicy }}
          env:
            - name: DB_HOST
              value: {{ printf "%s-postgres-rw" (include "mechanicbuddy-tenant.fullname" .) | quote }}
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ .Values.postgresql.database | quote }}
            - name: DB_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-tenant.dbSecretName" . }}
                  key: password
            - name: TENANT_ID
              value: {{ .Values.tenant.id | quote }}
            {{- if .Values.demo.enabled }}
            - name: POPULATE_DEMO_DATA
              value: {{ .Values.demo.populateSampleData | quote }}
            {{- end }}
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
{{- end }}
