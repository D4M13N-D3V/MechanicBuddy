# Professional tier values
# Paid subscription, no mechanic limit, better resources

tenant:
  tier: "professional"

demo:
  enabled: false

postgresql:
  instances: 1
  storage:
    size: "20Gi"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  backup:
    enabled: true
    schedule: "0 2 * * *"
    retentionDays: 7

api:
  replicas: 2
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

web:
  replicas: 2
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

billing:
  mechanicLimit: null  # No limit - pay per mechanic
