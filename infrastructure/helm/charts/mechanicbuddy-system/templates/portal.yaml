{{- if .Values.portal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mechanicbuddy-system.fullname" . }}-portal
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mechanicbuddy-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: portal
spec:
  replicas: {{ .Values.portal.replicas }}
  selector:
    matchLabels:
      {{- include "mechanicbuddy-system.portal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-system.labels" . | nindent 8 }}
        {{- include "mechanicbuddy-system.portal.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mechanicbuddy-system.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: portal
          image: "{{ .Values.portal.image.repository }}:{{ .Values.portal.image.tag }}"
          imagePullPolicy: {{ .Values.portal.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.portal.port }}
              protocol: TCP
          env:
            # Internal API URL
            - name: API_URL
              value: "http://{{ include "mechanicbuddy-system.fullname" . }}-api:{{ .Values.managementApi.port }}"
            # Public API URL
            - name: NEXT_PUBLIC_API_URL
              value: {{ printf "https://api.%s" .Values.global.domain | quote }}
            # Stripe publishable key
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mechanicbuddy-system.fullname" . }}-config
                  key: STRIPE_PUBLISHABLE_KEY
            # Session secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: session-secret
            # Base domain
            - name: NEXT_PUBLIC_BASE_DOMAIN
              value: {{ .Values.global.domain | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.portal.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mechanicbuddy-system.fullname" . }}-portal
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mechanicbuddy-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: portal
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.portal.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mechanicbuddy-system.portal.selectorLabels" . | nindent 4 }}
{{- end }}
