---
# Cloudflare API token secret for DNS-01 challenge
# NOTE: Replace YOUR_CLOUDFLARE_API_TOKEN with actual token before applying
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
type: Opaque
stringData:
  api-token: YOUR_CLOUDFLARE_API_TOKEN
---
# Production issuer with DNS-01 challenge (supports wildcard certs)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: ssl@mechanicbuddy.app
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - "mechanicbuddy.app"
---
# Staging issuer for testing (higher rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: ssl@mechanicbuddy.app
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - "mechanicbuddy.app"
---
# Wildcard certificate for all tenant subdomains
# This covers *.mechanicbuddy.app so individual tenant ingresses don't need separate certs
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-mechanicbuddy-app
  namespace: cert-manager
spec:
  secretName: wildcard-mechanicbuddy-app-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - "mechanicbuddy.app"
    - "*.mechanicbuddy.app"
