{{- if .Values.managementApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mechanicbuddy-system.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mechanicbuddy-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: management-api
spec:
  replicas: {{ .Values.managementApi.replicas }}
  selector:
    matchLabels:
      {{- include "mechanicbuddy-system.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-system.labels" . | nindent 8 }}
        {{- include "mechanicbuddy-system.api.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mechanicbuddy-system.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ include "mechanicbuddy-system.fullname" . }}-postgres-rw 5432; do
                echo "PostgreSQL is not ready yet..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: api
          image: "{{ .Values.managementApi.image.repository }}:{{ .Values.managementApi.image.tag }}"
          imagePullPolicy: {{ .Values.managementApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.managementApi.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "mechanicbuddy-system.fullname" . }}-config
          env:
            # Database password
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.dbSecretName" . }}
                  key: password
            # Stripe secrets
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: stripe-secret-key
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: stripe-webhook-secret
            # Email API key
            - name: EMAIL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: email-api-key
            {{- if .Values.cloudflare.enabled }}
            # Cloudflare
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: cloudflare-api-token
            {{- end }}
            # JWT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: jwt-secret
            # Super admin initial password
            - name: SUPER_ADMIN_INITIAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-system.appSecretName" . }}
                  key: super-admin-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.managementApi.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mechanicbuddy-system.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mechanicbuddy-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: management-api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.managementApi.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mechanicbuddy-system.api.selectorLabels" . | nindent 4 }}
{{- end }}
