apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mechanicbuddy-tenant.fullname" . }}-api
  namespace: tenant-{{ .Values.tenant.id }}
  labels:
    {{- include "mechanicbuddy-tenant.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "mechanicbuddy-tenant.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-tenant.labels" . | nindent 8 }}
        {{- include "mechanicbuddy-tenant.api.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mechanicbuddy-tenant.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ include "mechanicbuddy-tenant.fullname" . }}-postgres-rw 5432; do
                echo "PostgreSQL is not ready yet..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            # Database connection
            - name: DbOptions__Host
              value: {{ printf "%s-postgres-rw" (include "mechanicbuddy-tenant.fullname" .) | quote }}
            - name: DbOptions__Port
              value: "5432"
            - name: DbOptions__Name
              value: {{ .Values.postgresql.database | quote }}
            - name: DbOptions__UserId
              value: {{ .Values.postgresql.username | quote }}
            - name: DbOptions__Password
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-tenant.dbSecretName" . }}
                  key: password
            # Multitenancy disabled - each tenant has own database
            - name: DbOptions__MultiTenancy__Enabled
              value: "false"
            # JWT configuration
            - name: JwtOptions__Secret
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-tenant.appSecretName" . }}
                  key: jwt-secret
            - name: JwtOptions__ConsumerSecret
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-tenant.appSecretName" . }}
                  key: consumer-secret
            # CORS configuration
            - name: Cors__Mode
              value: "restricted"
            - name: Cors__AppHost
              value: {{ include "mechanicbuddy-tenant.defaultDomain" . | quote }}
            # SMTP via Resend
            - name: SmtpOptions__Host
              value: {{ .Values.email.host | quote }}
            - name: SmtpOptions__Port
              value: {{ .Values.email.port | quote }}
            - name: SmtpOptions__User
              value: "resend"
            - name: SmtpOptions__Password
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-tenant.appSecretName" . }}
                  key: resend-api-key
            - name: SmtpOptions__From
              value: {{ .Values.email.fromAddress | quote }}
            # PDF generation
            - name: PdfDirectory
              value: "/var/mechanicbuddy/pdf"
            - name: PuppeteerPath
              value: "/opt/puppeteer"
            # Tenant metadata
            - name: TENANT_ID
              value: {{ .Values.tenant.id | quote }}
            {{- with .Values.api.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.liveness }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.readiness }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: pdf-storage
              mountPath: /var/mechanicbuddy/pdf
      volumes:
        - name: pdf-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mechanicbuddy-tenant.fullname" . }}-api
  namespace: tenant-{{ .Values.tenant.id }}
  labels:
    {{- include "mechanicbuddy-tenant.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mechanicbuddy-tenant.api.selectorLabels" . | nindent 4 }}
