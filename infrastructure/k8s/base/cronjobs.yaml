apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-cleanup
  labels:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: demo-cleanup
spec:
  schedule: "0 3 * * *"  # Daily at 3 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: demo-cleanup
              image: curlimages/curl:8.5.0
              command:
                - /bin/sh
                - -c
                - |
                  echo "Triggering demo cleanup..."
                  curl -X POST \
                    -H "Authorization: Bearer $API_TOKEN" \
                    -H "Content-Type: application/json" \
                    http://management-api:15568/api/demo-requests/cleanup-expired
                  echo "Done"
              env:
                - name: API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: cronjob-secrets
                      key: api-token

---
apiVersion: v1
kind: Secret
metadata:
  name: cronjob-secrets
  labels:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: cronjobs
type: Opaque
stringData:
  api-token: "CHANGE_ME_INTERNAL_API_TOKEN"
