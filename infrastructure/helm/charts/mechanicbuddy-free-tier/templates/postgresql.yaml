apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "mechanicbuddy-free-tier.postgresName" . }}
  namespace: {{ include "mechanicbuddy-free-tier.namespace" . }}
  labels:
    {{- include "mechanicbuddy-free-tier.labels" . | nindent 4 }}
spec:
  instances: {{ .Values.postgresql.instances }}

  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  bootstrap:
    initdb:
      database: {{ .Values.postgresql.database }}
      owner: {{ .Values.postgresql.username }}
      encoding: UTF8
      localeCollate: en_US.UTF-8
      localeCType: en_US.UTF-8

  storage:
    size: {{ .Values.postgresql.storage.size }}
    storageClass: {{ .Values.postgresql.storage.storageClass }}

  resources:
    requests:
      memory: {{ .Values.postgresql.resources.requests.memory | quote }}
      cpu: {{ .Values.postgresql.resources.requests.cpu | quote }}
    limits:
      memory: {{ .Values.postgresql.resources.limits.memory | quote }}
      cpu: {{ .Values.postgresql.resources.limits.cpu | quote }}

  postgresql:
    parameters:
      shared_buffers: {{ .Values.postgresql.parameters.shared_buffers | quote }}
      max_connections: {{ .Values.postgresql.parameters.max_connections | quote }}
      work_mem: {{ .Values.postgresql.parameters.work_mem | quote }}
      effective_cache_size: {{ .Values.postgresql.parameters.effective_cache_size | quote }}
      log_statement: "ddl"
      log_destination: "stderr"
      logging_collector: "off"

  monitoring:
    enablePodMonitor: false

  {{- if .Values.postgresql.backup.enabled }}
  backup:
    barmanObjectStore:
      destinationPath: "s3://{{ .Values.postgresql.backup.s3Bucket }}/free-tier"
      s3Credentials:
        accessKeyId:
          name: backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "{{ .Values.postgresql.backup.retentionDays }}d"
  {{- end }}

  # Affinity to spread across nodes for HA
  affinity:
    tolerations: []
    podAntiAffinityType: required
