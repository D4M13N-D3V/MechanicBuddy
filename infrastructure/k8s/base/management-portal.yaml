apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-portal
  labels:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: management-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mechanicbuddy
      app.kubernetes.io/component: management-portal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mechanicbuddy
        app.kubernetes.io/component: management-portal
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: portal
          image: management-portal
          ports:
            - name: http
              containerPort: 3026
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: MANAGEMENT_API_URL
              value: http://management-api:15568
            - name: NEXT_PUBLIC_MANAGEMENT_API_URL
              value: https://api.mechanicbuddy.app
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: management-portal-secrets
                  key: session-secret
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: management-portal-secrets
                  key: stripe-publishable-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: management-portal
  labels:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: management-portal
spec:
  type: ClusterIP
  ports:
    - port: 3026
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: management-portal

---
apiVersion: v1
kind: Secret
metadata:
  name: management-portal-secrets
  labels:
    app.kubernetes.io/name: mechanicbuddy
    app.kubernetes.io/component: management-portal
type: Opaque
stringData:
  session-secret: "CHANGE_ME_MIN_32_CHARS_SESSION_SECRET"
  stripe-publishable-key: "pk_test_CHANGE_ME"
