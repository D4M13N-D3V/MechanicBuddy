      - name: Build and push Management Portal image
        uses: docker/build-push-action@v5
        with:
          context: management-portal
          file: management-portal/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
