apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mechanicbuddy-free-tier.fullname" . }}-web
  namespace: {{ include "mechanicbuddy-free-tier.namespace" . }}
  labels:
    {{- include "mechanicbuddy-free-tier.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      {{- include "mechanicbuddy-free-tier.web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-free-tier.labels" . | nindent 8 }}
        {{- include "mechanicbuddy-free-tier.web.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mechanicbuddy-free-tier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        - name: wait-for-api
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for API to be ready..."
              until nc -z {{ include "mechanicbuddy-free-tier.fullname" . }}-api {{ .Values.api.port }}; do
                echo "API is not ready yet..."
                sleep 5
              done
              echo "API is ready!"
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.port }}
              protocol: TCP
          env:
            # API URL (internal cluster URL)
            - name: API_URL
              value: "http://{{ include "mechanicbuddy-free-tier.fullname" . }}-api:{{ .Values.api.port }}"
            # Public API URL - dynamic based on request host (set via NPM)
            # The frontend will use the current host for API calls
            - name: NEXT_PUBLIC_API_URL
              value: ""
            # Server secret (must match ConsumerSecret)
            - name: SERVER_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: consumer-secret
            # Session secret for cookie encryption
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: session-secret
            # Session timeout (seconds)
            - name: NEXT_PUBLIC_SESSION_TIMEOUT
              value: "1500"
            - name: NEXT_PUBLIC_SESSION_DIALOG_TIMEOUT
              value: "120"
            # Instance metadata
            - name: INSTANCE_TYPE
              value: "free-tier-shared"
            {{- with .Values.web.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mechanicbuddy-free-tier.fullname" . }}-web
  namespace: {{ include "mechanicbuddy-free-tier.namespace" . }}
  labels:
    {{- include "mechanicbuddy-free-tier.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.web.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mechanicbuddy-free-tier.web.selectorLabels" . | nindent 4 }}
