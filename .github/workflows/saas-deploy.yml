name: SaaS Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - "management-portal/**"
      - "infrastructure/helm/**"
      - "VERSION"
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io

jobs:
  # Get version from VERSION file
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Short SHA: ${SHORT_SHA}"

  # Build Main App API
  build-api:
    needs: get-version
    if: "!contains(github.event.head_commit.message, '[skip-api]')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: |
          OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PREFIX=${OWNER_LOWER}/mechanicbuddy" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=${{ needs.get-version.outputs.version }}-${{ needs.get-version.outputs.short_sha }}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
            BUILD_SHA=${{ needs.get-version.outputs.short_sha }}

  # Build Main App Frontend
  build-web:
    needs: get-version
    if: "!contains(github.event.head_commit.message, '[skip-web]')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image prefix
        run: |
          OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PREFIX=${OWNER_LOWER}/mechanicbuddy" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web
          tags: |
            type=raw,value=${{ needs.get-version.outputs.version }}
            type=raw,value=${{ needs.get-version.outputs.version }}-${{ needs.get-version.outputs.short_sha }}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.get-version.outputs.version }}
            BUILD_SHA=${{ needs.get-version.outputs.short_sha }}

  # Build DbUp Migrations
  build-dbup:
    needs: get-version
    if: "!contains(github.event.head_commit.message, '[skip-dbup]')"
    runs-on: ubuntu-latest
    permissions:
      contents: read
