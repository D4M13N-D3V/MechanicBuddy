apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mechanicbuddy-free-tier.fullname" . }}-api
  namespace: {{ include "mechanicbuddy-free-tier.namespace" . }}
  labels:
    {{- include "mechanicbuddy-free-tier.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "mechanicbuddy-free-tier.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mechanicbuddy-free-tier.labels" . | nindent 8 }}
        {{- include "mechanicbuddy-free-tier.api.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mechanicbuddy-free-tier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ .Values.postgresql.host }} {{ .Values.postgresql.port }}; do
                echo "PostgreSQL is not ready yet..."
                sleep 5
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            # Database connection - external shared PostgreSQL cluster
            - name: DbOptions__Host
              value: {{ .Values.postgresql.host | quote }}
            - name: DbOptions__Port
              value: {{ .Values.postgresql.port | quote }}
            - name: DbOptions__Name
              value: {{ .Values.postgresql.database | quote }}
            - name: DbOptions__UserId
              value: {{ .Values.postgresql.username | quote }}
            - name: DbOptions__Password
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: db-password
            # =================================================================
            # MULTI-TENANCY ENABLED - This is the key difference from tenant chart
            # =================================================================
            - name: DbOptions__MultiTenancy__Enabled
              value: "true"
            # Template database suffix for new tenant database creation
            - name: DbOptions__MultiTenancy__Suffix__Template
              value: "testt"
            # Tenancy database suffix for user authentication
            - name: DbOptions__MultiTenancy__Suffix__Tenancy
              value: "tenancy"
            # JWT configuration
            - name: JwtOptions__Secret
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: jwt-secret
            - name: JwtOptions__ConsumerSecret
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: consumer-secret
            # CORS configuration - allow all free-tier subdomains
            - name: Cors__Mode
              value: "restricted"
            - name: Cors__AppHost
              value: "*.{{ .Values.domains.baseDomain }}"
            # SMTP via Resend
            - name: SmtpOptions__Host
              value: {{ .Values.email.host | quote }}
            - name: SmtpOptions__Port
              value: {{ .Values.email.port | quote }}
            - name: SmtpOptions__User
              value: "resend"
            - name: SmtpOptions__Password
              valueFrom:
                secretKeyRef:
                  name: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
                  key: resend-api-key
            - name: SmtpOptions__From
              value: {{ .Values.email.fromAddress | quote }}
            # PDF generation
            - name: PdfDirectory
              value: "/var/mechanicbuddy/pdf"
            - name: PuppeteerPath
              value: "/opt/puppeteer"
            # Instance metadata
            - name: INSTANCE_TYPE
              value: "free-tier-shared"
            {{- with .Values.api.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.liveness }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.readiness }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: pdf-storage
              mountPath: /var/mechanicbuddy/pdf
            - name: secrets-config
              mountPath: /app/appsettings.Secrets.json
              subPath: appsettings.Secrets.json
              readOnly: true
      volumes:
        - name: pdf-storage
          emptyDir: {}
        - name: secrets-config
          secret:
            secretName: {{ include "mechanicbuddy-free-tier.appSecretName" . }}
            items:
              - key: appsettings.Secrets.json
                path: appsettings.Secrets.json
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mechanicbuddy-free-tier.fullname" . }}-api
  namespace: {{ include "mechanicbuddy-free-tier.namespace" . }}
  labels:
    {{- include "mechanicbuddy-free-tier.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mechanicbuddy-free-tier.api.selectorLabels" . | nindent 4 }}
